<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Personal Tab Display</title>
  <!-- Bootstrap 4.1.3 CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- My.CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="overlay">
    <div class="top">
      <div class="left">
        <div>
          Interest: <span class="interest-text"></span>
        </div>
        <div>
          Photo by: <a href="#" class="photo-by" target="_blank"></a>
        </div>
        <button type="button" class="photo-option btn btn-link p-0">Picture Options</button>
      </div>
      <div class="right">
        <div class="date">October 12th, 2018</div>
      </div>
    </div>
    <div class="jumbotron ">
      <h1 class="time">17:39</h1>
      <h2 class="greeting">Hello, Jason Sikes</h2>
      <input class="form-control user-name" type="text" placeholder="Please enter your name">
      <input class="form-control interest" type="text" placeholder="Please enter the type of picture your are interested in">
      <!-- <button type="button" class="btn btn-lg btn-block">Block level button</button> -->
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <!-- Script.js -->
  <script src="script.js"></script>
</body>
</html>
